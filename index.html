<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations and Interactions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto my-8 p-8 bg-white rounded shadow-md">
    <h1 class="text-3xl font-bold mb-4">Animation</h1>

    <div class="border p-4 rounded-md transition-transform duration-500 transform hover:scale-105">
      <h2 class="text-xl font-semibold mb-2">Don't move me</h2>
    </div>

    <div class="mt-8">
      <button id="animateBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors duration-300">Move it</button>
    </div>
  </div>

  <script>
    const animateBtn = document.getElementById('animateBtn');
    const card = document.querySelector('.border');

    animateBtn.addEventListener('click', () => {
      card.classList.toggle('rotate-12');
    });
  </script>
</body>
</html>
